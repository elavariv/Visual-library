<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Update Firestore</title>

    <div class="container">
        <div class="row bg-dark text-light ">

            <p class="text-small text-end">using JS</p>
        </div>
        <div class="row">
            <div class="col-6 bg-warning">
                <form>
                    <div class="my-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Expense Cost</label>
                        <input type="text" class="form-control" id="cost">
                    </div>
                    <div class="mx2">
                        <button type="submit" class="btn btn-primary mb-3">Add item</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="error">
                    </div>
                </form>
            </div>
            <div class="col-6 bg-secondary">
                <p>graph goes here</p>
            </div>
        </bg-primary>
